<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperature Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <!-- Text Input, Radio Buttons and Submit Button -->
    <form>
        <fieldset>
            <legend>Temperature Conversion</legend>

            <label for="value" name="userValue">Input Temperature</label>
            <input type="text" id="value" name="inputValue">
           
            <br><br>

            <input type="radio" name="tempConversionChoice" id="toFahrenheit" value="small">
            <label for="toFahrenheit">Convert to Fahrenheit</label>
            <br><br>
            <input type="radio" name="tempConversionChoice" id="toCelcius" value="small">
            <label for="toCelcius">Convert to Celcius</label>

            <br><br>

            <button type="button" id="converter">Convert Temperature!</button>

        </fieldset>
    </form>




    <script src="converter.js"></script>
</body>
</html>
